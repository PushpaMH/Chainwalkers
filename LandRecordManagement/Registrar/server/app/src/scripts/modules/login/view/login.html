<md-content layout-xs="column" layout="column">
  <div class="pg-content" layout="column" flex>

    <md-content class="page-login" layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak">
     <md-card >
       <md-toolbar class="md-primary">
         <div class="md-toolbar-tools">
           <h2><span>Login</span></h2>
         </div>
       </md-toolbar>
       <md-card-content>
         <form name="Form" ng-submit="login()">
           <md-input-container class="md-block">
             <label>Username</label>
             <input type="text" name="username" ng-model="userName" placeholder="username" required=""/>
           </md-input-container>
           <md-input-container class="md-block">
             <label>Password</label>
             <input type="password" name="password" ng-model="password" placeholder="password" required=""/>
           </md-input-container>
           <md-input-container class="md-block last">
             <md-button class="md-raised md-primary" ng-disabled="!Form.$valid" ng-click="login.login()">&nbsp Login &nbsp;</md-button>
           </md-input-container>
           <div layout="row error-container" class="error-container" ng-show="showerror">
             <span class="error">{{loginError}}</span>
           </div>
         </form>
       </md-card-content>
     </md-card>
   </md-content>

    </div>
  </div>
</md-content>
